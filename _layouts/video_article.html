---
layout: base
---

{% include page_header.html lang_selector="article" %}

<section class="article-content max-w-lg px-4 mx-auto my-8">
    <h1>{{ page.title }}</h1>
    <div class="article-content">
        <div class="relative h-0 video-container">
            <iframe class="absolute pin-t pin-l w-full h-full" width="800" height="450" src="https://www.youtube.com/embed/{{ page.youtube_id }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div>
            {{ content }}
        </div>
    </div>
</section>

<script src="{{ 'assets/prism.js' | relative_url }}"></script>
