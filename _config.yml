title: "Peakboard Help"
email:  support@peakboard.com
description: "Tutorials and articles on using Peakboard."
url: "http://help.peakboard.com"
twitter_username: pkbrd
github_username:  Peakboard
languages: ["en", "de"]
exclude_from_localizations: ["assets", "CNAME"]
defaultLang: de
languageNames:
  de: Deutsch
  en: English
# Analytics
gtm: "GTM-P8XSNDC"
mtm: "s0HT4V3X"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap

collections_dir: content
collections:
  get_started:
    output: true
    product: "designer"
    icon: "category-paper-plane-outline.svg"
    position: 0
    title:
      en: "Get Started"
      de: "Erste Schritte"

  data_sources:
    output: true
    product: "designer"
    icon: "category-datasources.svg"
    position: 1
    title:
      en: "Data Sources"
      de: "Datenquellen"
    sublevel:
      SAP:
        en: "SAP"
        de: "SAP"
      Excel:
        en: "Excel"
        de: "Excel"
      OPCUA:
        en: "OPC UA"
        de: "OPC UA"
      Extension:
        en: "Extension"
        de: "Extension"

  dataflows:
    output: true
    product: "designer"
    icon: "category-dataflows-outline.svg"
    position: 2
    title:
      en: "Dataflows"
      de: "Dataflows"

  controls:
    output: true
    product: "designer"
    icon: "category-controls.svg"
    position: 3
    title:
      en: "Controls"
      de: "Controls"
    sublevel:
      Basics:
        en: "Basics"
        de: "Basics"
      Common:
        en: "Common"
        de: "Standard"
      Media:
        en: "Media"
        de: "Medien"
      Shape:
        en: "Shape"
        de: "Formen"
      Document:
        en: "Document"
        de: "Dokument"
      Chart:
        en: "Chart"
        de: "Diagramm"
      Input:
        en: "Input"
        de: "Input"
      Extended:
        en: "Extended"
        de: "Erweitert"

  scripting:
    output: true
    product: "designer"
    icon: "category-scripting.svg"
    position: 4
    title:
      en: "Scripting"
      de: "Scripting"
    sublevel:
      Samples:
        en: "Samples"
        de: "Beispiele"

  administration:
    output: true
    product: "designer"
    icon: "category-administration.svg"
    position: 5
    title:
      en: "Administration"
      de: "Administration"
    category_landing_text:
      en: "This section contains articles about the administration of Peakboard."
      de: "In diesem Bereich finden Sie Artikel zur Administration von Peakboard."

  resources:
    output: true
    product: "designer"
    icon: "category-resources.svg"
    position: 6
    title:
      en: "Resources"
      de: "Ressourcen"

  misc:
    output: true
    product: "designer"
    icon: "category-misc.svg"
    position: 7
    title:
      en: "Misc"
      de: "Misc"

  hub:
    output: true
    product: "hub"
    title:
      en: "Peakboard Hub"
      de: "Peakboard Hub"

  edge:
    output: true
    product: "edge"
    title:
      en: "Peakboard Edge"
      de: "Peakboard Edge"


