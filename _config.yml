title: "Peakboard Help"
email:  support@peakboard.com
description: "Tutorials and articles on using Peakboard."
url: "http://help.peakboard.com/"
twitter_username: pkbrd
github_username:  Peakboard
languages: ["en", "de", "cn"]
exclude_from_localizations: ["assets", "CNAME"]
defaultLang: de
languageNames:
  de: Deutsch
  en: English
  cn: Chinese
# Analytics
gtm: "GTM-P8XSNDC"
# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-multiple-languages-plugin

collections_dir: content
