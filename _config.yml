algolia:
  application_id: 'N9W4P1U3FJ'
  index_name: peakboard-help
  nodes_to_index: 'p,li,h2,h3,h4'
  settings:
    attributesForFaceting: ['title','searchable(collection)', 'searchable(search-ignore)', 'searchable(lang)', 'searchable(product)']
    searchableAttributes: ['title','unordered(content)','collection','description','search-ignore', 'product', 'lang']

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - resources
  - docs
  - .idea
  - .idea/*
  - vendor
