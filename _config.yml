title: "Peakboard Help"
email:  support@peakboard.com
description: "Tutorials and articles on using Peakboard."
url: "http://help.peakboard.com/"
twitter_username: pkbrd
github_username:  Peakboard
languages: ["en", "de", "cn"]
exclude_from_localizations: ["assets", "CNAME"]
defaultLang: de
languageNames:
  de: Deutsch
  en: English
  cn: Chinese
# Analytics
gtm: "GTM-P8XSNDC"
# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-multiple-languages-plugin

collections_dir: content
collections:
  get_started:
    output: true
    icon: question.svg
    position: 0
    title:
      en: "Get Started"
      de: "Erste Schritte"
      cn: "入门"

  data_sources:
    output: true
    icon: database.svg
    position: 1
    title:
      en: "Data Sources"
      de: "Datenquellen"
      cn: "数据源"
    sublevel:
      PeakboardIO:
        en: "PeakboardIO"
        de: "PeakboardIO"
        cn: "PeakboardIO"
      SAP:
        en: "SAP"
        de: "SAP"
        cn: "SAP"
      
  dataflows:
    output: true
    icon: database.svg
    position: 2
    title:
      en: "Dataflows"
      de: "Dataflows"
      cn: "数据流"

  controls:
    output: true
    icon: parameters-v.svg
    position: 3
    title:
      en: "Controls"
      de: "Controls"
      cn: "控件"

  scripting:
    output: true
    icon: browser.svg
    position: 4
    title:
      en: "Scripting"
      de: "Scripting"
      cn: "脚本"
    sublevel:
      Samples:
        en: "Samples"
        de: "Beispiele"
        cn: "示例"

  administration:
    output: true
    icon: id-card.svg
    position: 5
    title:
      en: "Administration"
      de: "Administration"
      cn: "管理"

  misc:
    output: true
    icon: plus-c.svg
    position: 6
    title:
      en: "Misc"
      de: "Misc"
      cn: "杂项"

  tutorials:
    output: true
    icon: question.svg
    position: 7
    title:
      en: "Tutorials"
      de: "Tutorials"
      cn: "教程"
    sublevel:
      Instant Boards:
        en: "Instant Boards"
        de: "Instant Boards"
        cn: "Instant Boards"

  video_tutorials:
    output: true
    icon: video.svg
    position: 8
    title:
      en: "Video Tutorials"
      de: "Video Tutorials"
    sublevel:
      Scripting:
        en: "Scripting"
        de: "Scripting"
      Peakboard IO:
        en: "PeakboardIO"
        de: "PeakboardIO"
      Komplexe Datenaggregation:
        en: "Complex Data Aggregation"
        de: "Komplexe Datenaggregation"

