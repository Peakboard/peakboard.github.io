algolia:
  application_id: '75B7PWB4DF'
  index_name: peakboard-help
  settings:
    attributesForFaceting: ['title','searchable(collection)', 'searchable(search-ignore)', 'searchable(lang)']
    searchableAttributes: ['title','unordered(content)','collection','description','search-ignore', lang]

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - resources
  - docs
  - .idea
  - .idea/*
  - vendor