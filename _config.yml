title: "Peakborad Help"
email:  support@peakboard.com
description: "Tutorials and articles on using Peakboard."
baseurl: ""
url: ""
twitter_username: pkbrd
github_username:  Peakboard
languages: ["en", "de"]
exclude_from_localizations: ["assets", "CNAME"]
defaultLang: de
languageNames:
  de: Deutsch
  en: English
# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-multiple-languages-plugin
tipue_search:
  include:
    pages: true
    collections: [tutorials, video_tutorials,data_sources,controls,misc,administration,peakboardio]

collections:
  tutorials:
    output: true
    icon: question.svg
    position: 1
    title:
      en: Tutorials
      de: Tutorials

  video_tutorials:
    output: true
    icon: video.svg
    position: 0
    title:
      en: Video Tutorials
      de: Video Tutorials

  data_sources:
    output: true
    icon: database.svg
    position: 2
    title:
      en: "Data Sources"
      de: "Datenquellen"

  controls:
    output: true
    icon: parameters-v.svg
    position: 3
    title:
      en: "Controls"
      de: "Controls"

  misc:
    output: true
    icon: plus-c.svg
    position: 4
    title:
      en: "Misc"
      de: "Misc"

  administration:
    output: true
    icon: id-card.svg
    position: 5
    title:
      en: "Administration"
      de: "Administration"

  scripting:
    output: true
    icon: browser.svg
    position: 6
    title:
      en: "Scripting"
      de: "Scripting"

  peakboardio:
    output: true
    icon: star.svg
    position: 7
    title:
      en: "Peakboard.io"
      de: "Peakboard.io"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - resources
  - docs
