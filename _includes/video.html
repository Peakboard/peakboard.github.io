{% if page.lang == 'cn' %}
    {% capture link %}https://v.qq.com/txp/iframe/player.html?vid={{include.video_id}}{% endcapture %}
{% else %}
    {% capture link %}//www.youtube.com/embed/{{include.video_id}}?autoplay=1&rel=0{% endcapture %}
{% endif %}
<div class="overflow-hidden">
    <a class="no-underline video-thumbnail" href="{{ link }}" data-lity>
        <img class="w-full lightbox-ignore m-0" src="{{ include.image }}" alt="Video content">
    </a>
</div>
